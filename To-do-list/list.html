<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do-List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Pixelify+Sans&family=Playpen+Sans:wght@300&family=Poppins:wght@500&family=Roboto+Condensed:ital@1&family=Roboto:ital,wght@1,900&family=Sofia+Sans+Condensed:wght@300&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="list.css" />
  </head>
  <body>
    <div class="date">
        <div class="days"></div>
        <div class="wishes"></div>
        <div class="time"></div>
    </div>
    <div class="container">
      <div class="contain">
        <div class="to-do">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQSFb0b4D0QjeeepuAa1nmcksjmNSC0dfRijA&usqp=CAU"
            alt="to-do-img"
          />
          <h2>TO-DO-LIST</h2>
          <button id="btn">Add Task</button>
        </div>
        <div class="input">
          <input type="text" placeholder="add your text..." />
        </div>

        <div class="list">
            <ol>
            </ol>
        </div>
      </div>
    </div>
    <script src="list.js"></script>
  </body>
</html>
